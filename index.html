<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="cardtop">
        <div class="view">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="cardbottom">
        <div class="header">Equilibrium #3429</div>
        <div class="desc">Our Equilibrium collection promotes balance and calm.</div>
        <div class="info">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="">
            0.041 ETH</div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="">
            3 days left</div>
        </div>
        <hr>
        <div class="credit">
          <img src="images/image-avatar.png" alt="">
          Creation of 
          <span class="name">Jules Wyvern</span>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by&nbsp;<a href="https://www.frontendmentor.io/profile/Ryusuke66" target="_blank">Yassine Ghezal</a>.
  </div>
</body>
</html>
